[tool.poetry]
name = "taxtea"
version = "0.2.0"
description = "TaxTea - A Django Tax App for Saas"
authors = ["Matt Strayer <git@mattstrayer.com>"]

[tool.poetry.dependencies]
python = "^3.8.0"
django = "^3.0.5"
xmltodict = "^0.12.0"
httpx = "^0.12.1"
django-localflavor = "^3.0.1"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7.9"
model_bakery = "^1.1.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
